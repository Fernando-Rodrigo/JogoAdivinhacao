<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Jogo de adivinhação</title>
</head>

<body>
    <header>
        <h1>Jogo de adivinhação</h1>
    </header>

    <section>
        <div>Tente adivinhar um número entre 0 e 200</div>
        Entrada do número: <input type="number" name="num" id="num">
        <button class="btn" onclick="jogoadivinhação.chutar()" title="Executa um chute">Chutar</button>
        <div id="resultado">

        </div>
        <button class="btn" onclick="jogoadivinhação.start()" title="Gera um número aleatório.">Reiniciar</button>
    </section>

    <footer>
        &copy; Fernando - 2020
    </footer>

    <script src="jogoadivinhação.js"></script>
    <script>
        jogoadivinhação.start();
    </script>
</body>

</html>
